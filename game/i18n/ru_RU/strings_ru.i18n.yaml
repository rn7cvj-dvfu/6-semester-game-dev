levels:
  0:
    title: "Демо уровень"
    text: "Это уровень, который вы можете использовать для тестирования. Он не имеет никакого отношения к игре."
  1:
    name: "Основы"
    stages:
      1:
        title: "Этап 1: Точка"
        text: "Это точка. Просто одинокая точка на чистом холсте. Идите дальше."
      2:
        title: "Этап 2: Ребро"
        text: "Точек стало больше. Теперь они соединены ребром. Из него Адам.. так стоп"
      3:
        title: "Этап 3: Граф"
        text: "Когда соединённых точек много, они образуют граф."

  2:
    name: "Компоненты связности"
    stages:
      1:
        title: "Этап 1: Связный граф"
        text: "Этот граф является связным. Это означает, что из любой вершины можно достичь любую другую вершину, двигаясь по ребрам."
        richText(rich): "Этот граф является связным. Это означает, что из любой вершины можно достичь любую другую вершину, двигаясь по ребрам. Например из ${redNode(красной)} вершины можно добраться до ${blueNode(синей)} вершины, а из ${blueNode(синей)} - до ${greenNode(зелёной)}."
      2:
        title: "Этап 2: Несвязный граф"
        text: "Этот граф не является связным. Он состоит из двух отдельных частей, называемых компонентами связности. Нельзя перейти из одной части в другую."
        richText(rich): "Этот граф не является связным. Он состоит из двух отдельных частей, называемых компонентами связности. Нельзя перейти из одной части в другую. Например, вы не можете добраться из ${redNode(красной)} вершины до ${blueNode(синей)}."
      3:
        title: "Этап 3: Компоненты связности"
        text: "Здесь три компоненты связности. Каждая компонента - это максимальный связный подграф. То есть, внутри каждой компоненты все вершины связаны, но нет связей между разными компонентами."
      4:
        title: "Этап 4: Сколько компонент связности?"
        text: "Перед вами граф с несколькими компонентами связности. Сколько их?"
  3:
    name: "Связать граф"
  4:
    name: "Путь"
    stages:
      1:
        title: "Этап 1: Путь"
        richText(rich): "Путь - это последовательность вершин, в которой каждая пара соседних вершин соединена ребром. Например, в этом графе есть путь от ${redNode(красной)} вершины до ${blue(синей)} вершины."
      2:
        title: "Этап 2: Длину пути"
        richText(rich): "Длина пути - это количество рёбер в этом пути. Например, длина пути от ${redNode(красной)} вершины до ${blueNode(синей)} вершины равна 2, так как между ними два ребра."
      3:
        title: "Этап 3: Какая длина?"
        richText(rich): "Какова длина пути от ${redNode(красной)} вершины до ${blueNode(синей)} вершины?"
  5:
    name: "Найти путь"

